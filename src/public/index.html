  <meta property="og:title" content="Multi-Tenant Chatbot Admin" />

  <meta name="twitter:card" content="summary" />

  <meta name="twitter:description" content="Panel de administraci√≥n para sistema de chatbot multi-tenant con IA" />
  <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
  
  <title>Multi-Tenant Chatbot Admin</title>
  
  <!-- Inline critical CSS para evitar FOUC -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner inicial */
    .initial-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      margin-top: 16px;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; background: #f8f9fa;">
      <h1 style="color: #dc3545; margin-bottom: 20px;">JavaScript Requerido</h1>
      <p style="color: #6c757d; max-width: 500px; margin: 0 auto; line-height: 1.6;">
        Esta aplicaci√≥n requiere JavaScript para funcionar correctamente. 
        Por favor habilita JavaScript en tu navegador y recarga la p√°gina.
      </p>
      <div style="margin-top: 30px;">
        <a href="https://enable-javascript.com/es" 
           style="color: #007bff; text-decoration: none; font-weight: 500;"
           target="_blank" rel="noopener noreferrer">
          ¬øC√≥mo habilitar JavaScript? ‚Üí
        </a>
      </div>
    </div>
  </noscript>
  
  <!-- Loading inicial mientras React carga -->
  <div id="initial-loading" class="initial-loading">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <div class="loading-text">ü§ñ Cargando Sistema Multi-Tenant...</div>
    </div>
  </div>
  
  <!-- Container principal de React -->
  <div id="root"></div>
  
  <!-- Script para ocultar loading inicial -->
  <script>
    // Ocultar loading inicial cuando React monte
    window.addEventListener('load', function() {
      setTimeout(function() {
        const initialLoading = document.getElementById('initial-loading');
        if (initialLoading) {
          initialLoading.style.opacity = '0';
          initialLoading.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() {
            initialLoading.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
    
    // Error handling global
    window.addEventListener('error', function(event) {
      console.error('üö® Application Error:', {
        message: event.error?.message || event.message,
        filename: event.filename,
        line: event.lineno,
        column: event.colno,
        stack: event.error?.stack,
        timestamp: new Date().toISOString(),
        url: window.location.href,
        userAgent: navigator.userAgent
      });
    });
    
    // Unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
      console.error('üö® Unhandled Promise Rejection:', {
        reason: event.reason,
        timestamp: new Date().toISOString(),
        url: window.location.href
      });
    });
    
    // Network status
    window.addEventListener('online', function() {
      console.log('üåê Connection restored');
    });
    
    window.addEventListener('offline', function() {
      console.warn('üîå Connection lost');
    });
  </script>
</body>
</html>
