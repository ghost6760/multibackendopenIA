<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n Multi-Tenant</title>
    <meta name="description" content="Panel de administraci√≥n para chatbot multi-tenant con IA">
    <meta name="author" content="Multi-Tenant Chatbot System">
    
    <!-- Critical CSS - Load first -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="scripts/config.js" as="script">
    <link rel="preload" href="scripts/ui.js" as="script">
    <link rel="preload" href="scripts/api.js" as="script">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="main-title">
                    <span class="title-icon">ü§ñ</span>
                    <h1>Panel de Administraci√≥n Multi-Tenant</h1>
                </div>
                
                <div class="company-selector">
                    <label for="currentCompany">Empresa Actual:</label>
                    <select id="currentCompany" class="company-select">
                        <option value="">Cargando empresas...</option>
                    </select>
                    <div id="companyInfo" class="company-info">
                        <div class="info-placeholder">
                            <span class="placeholder-icon">‚è≥</span>
                            <p>Cargando informaci√≥n...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            
            <!-- System Overview -->
            <section class="overview-section" id="overviewSection">
                <div class="card overview-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <span class="card-icon">üåê</span>
                            Vista General del Sistema
                        </h2>
                    </div>
                    <div class="card-body">
                        <div id="systemOverview" class="system-grid">
                            <div class="grid-placeholder">
                                <span class="placeholder-icon">‚è≥</span>
                                <p>Cargando informaci√≥n del sistema...</p>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button id="viewAllCompanies" class="btn btn-primary">
                                <span class="btn-icon">üè¢</span>
                                Ver Todas las Empresas
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Admin Tools Section -->
            <section class="admin-section" id="adminSection">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="section-icon">‚öôÔ∏è</span>
                        Herramientas de Administraci√≥n
                    </h2>
                </div>

                <div class="admin-grid">
                    <div class="card admin-card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <span class="card-icon">üîß</span>
                                Sistema
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="admin-buttons">
                                <button id="reloadConfigBtn" class="btn btn-warning">
                                    <span class="btn-icon">üîÑ</span>
                                    Recargar Configuraci√≥n
                                </button>
                                <button id="systemStatsBtn" class="btn btn-info">
                                    <span class="btn-icon">üìä</span>
                                    Estad√≠sticas del Sistema
                                </button>
                                <button id="runDiagnosticsBtn" class="btn btn-secondary">
                                    <span class="btn-icon">üîç</span>
                                    Ejecutar Diagn√≥sticos
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <p id="loadingMessage" class="loading-message">Cargando...</p>
            <div id="loadingProgress" class="loading-progress" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <span id="progressText" class="progress-text">0%</span>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts - ORDEN CR√çTICO CORREGIDO -->
    <script>
    // Emergency fallback if scripts fail to load
    window.onerror = function(message, source, lineno, colno, error) {
        console.error('üö® Script Error:', { message, source, lineno, error });
        
        // Show emergency message if main app fails
        if (source && source.includes('main.js')) {
            document.body.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: white;
                    padding: 2rem;
                    border-radius: 10px;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                    text-align: center;
                    max-width: 500px;
                    z-index: 10000;
                    font-family: Arial, sans-serif;
                ">
                    <h2 style="color: #e74c3c; margin-bottom: 1rem;">‚ö†Ô∏è Error Cr√≠tico de JavaScript</h2>
                    <p><strong>Error:</strong> ${message}</p>
                    <p><small>Archivo: ${source} (L√≠nea: ${lineno})</small></p>
                    <p style="margin-top: 1rem;">La aplicaci√≥n no pudo inicializarse correctamente.</p>
                    <button onclick="window.location.reload()" style="
                        margin-top: 1rem;
                        padding: 0.5rem 1rem;
                        background: #3498db;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 1rem;
                    ">üîÑ Recargar P√°gina</button>
                </div>
            `;
        }
        return false;
    };
    </script>
    
    <!-- 1. Configuration FIRST - Must load before everything -->
    <script src="scripts/config.js" async="false"></script>
    
    <!-- 2. Core utilities - Load synchronously in order -->
    <script>
    // Ensure config loaded before proceeding
    function loadNextScript() {
        if (typeof window.APP_CONFIG === 'undefined') {
            setTimeout(loadNextScript, 50);
            return;
        }
        
        // Load remaining scripts in correct order
        const scripts = [
            'scripts/ui.js',
            'scripts/api.js', 
            'scripts/companies.js',
            'scripts/documents.js',
            'scripts/chat.js',
            'scripts/multimedia.js',
            'scripts/admin.js',
            'scripts/main.js'  // MUST be last
        ];
        
        let loadedCount = 0;
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = false;  // Load synchronously
                script.onload = () => {
                    console.log(`‚úÖ Loaded: ${src}`);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`‚ùå Failed to load: ${src}`);
                    reject(new Error(`Failed to load ${src}`));
                };
                document.head.appendChild(script);
            });
        }
        
        // Load scripts sequentially
        async function loadAllScripts() {
            try {
                for (const scriptSrc of scripts) {
                    await loadScript(scriptSrc);
                    loadedCount++;
                }
                console.log('üéâ All scripts loaded successfully');
            } catch (error) {
                console.error('üí• Script loading failed:', error);
                // Show error message but don't crash completely
                document.body.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: #fff3cd;
                        border: 1px solid #ffeaa7;
                        color: #856404;
                        padding: 2rem;
                        border-radius: 10px;
                        text-align: center;
                        max-width: 500px;
                        z-index: 10000;
                        font-family: Arial, sans-serif;
                    ">
                        <h2 style="color: #856404; margin-bottom: 1rem;">‚ö†Ô∏è Error de Carga</h2>
                        <p>No se pudieron cargar todos los archivos JavaScript necesarios.</p>
                        <p><strong>Scripts cargados:</strong> ${loadedCount}/${scripts.length}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            margin-top: 1rem;
                            padding: 0.5rem 1rem;
                            background: #6c757d;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">üîÑ Intentar de Nuevo</button>
                    </div>
                `;
            }
        }
        
        loadAllScripts();
    }
    
    // Start loading process
    loadNextScript();
    </script>
</body>
</html>
